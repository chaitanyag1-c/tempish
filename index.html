<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ish?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpR1Zl9g9P4hF4C3pYwdc1+VJce8jXvU44pP0Yq8yJ1q2KnfJniwz6Rlvyd" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff80ab, #ff3385); /* Soft pink Valentine theme */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .yes-btn {
            background-color: #28a745; /* Green for Yes */
            color: white;
        }

        .no-btn {
            background-color: #ff4d5a; /* Red for No */
            color: white;
        }

        #response {
            margin-top: 30px;
            display: none;
            color: #fff;
        }

        #bubu-gif {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% {
                color: #f7f8f3;
            }
            50% {
                color: #3daad5;
            }
            100% {
                color: #570fdd;
            }
        }

        /* Animation for fade-out */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .title {
                font-size: 2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }

            #bubu-gif {
                width: 80%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Will You Be My Valentine Ish?</h1>
        <div class="d-flex justify-content-center gap-4 flex-wrap">
            <button id="no-btn" class="btn no-btn" onclick="handleClick('no')">No</button>
            <button id="yes-btn" class="btn yes-btn" onclick="handleClick('yes')">Yes</button>
        </div>

        <!-- Response Section -->
        <div id="response">
            <img id="bubu-gif" src="https://c.tenor.com/WHc5Ev8K4AoAAAAC/tenor.gif" alt="Love GIF">
            <h1 class="mt-3">Yayyyyy, I knew it Ish, I love you, thanks!</h1>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRYoV2XBr+8vIu1o5uGVbH2pL5EHz4b+jGZHYpBvH88M3zA2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0o2HNS4Lla2j6mPZZcLMM8Ibi4El6+HfLytX9FTuF79+Wj7l" crossorigin="anonymous"></script>
    
    <script>
        let noButton = document.getElementById('no-btn');
        let yesButton = document.getElementById('yes-btn');
        let responseSection = document.getElementById('response');
        let bubuGif = document.getElementById('bubu-gif');
        
        let yesButtonScale = 1.2; // Initial scaling factor for Yes button
        
        function handleClick(buttonType) {
            if (buttonType === 'no') {
                // Increase the "Yes" button size and shrink "No" button on each "No" click
                noButton.style.transform = 'scale(0.9)';
                yesButton.style.transform = `scale(${yesButtonScale})`;
                
                yesButtonScale += 0.1; // Increase the scaling factor of the "Yes" button with each click
            } else if (buttonType === 'yes') {
                // Fade out the title and both buttons when "Yes" is clicked
                document.querySelector('.title').classList.add('fade-out');
                noButton.classList.add('fade-out');
                yesButton.classList.add('fade-out');
                
                // Show response section with GIF and message
                responseSection.style.display = 'block';
            }
        }
    </script>

</body>
</html>
